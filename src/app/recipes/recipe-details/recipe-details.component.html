<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath"
         alt="{{recipe.name}}" 
         class="image-responsive"
         style="max-height : 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group"
                appDropdown>
            <button 
            type="button"
            class="btn btn-primary dropdown-toggle"  >
            Manage 
            <span class="caret">
            </span>
        </button>
        <ul class="dropdown-menu">
            <li><a (click)= "OnAddToShoppingList()" style="cursor: pointer;">Shopping-list</a></li>
            <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit-Recipe</a></li>
            <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete-Recipie</a></li>
        </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item"
                *ngFor = "let ingreditent of recipe.ingredients">
                {{ingreditent.name}} - {{ingreditent.amount}}</li>
        </ul>
    </div>
</div>
